<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitFinder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="header">
        <img src="logo.jpg" alt="Logo" class="logo">
    </div>

    <div class="container">
        <div class="header-text">
            <h1>GitHub User Search</h1>
            <p>Search for GitHub users by location or username.</p>
        </div>

        <div id="search-container">
            <input type="text" id="search-input" placeholder="Enter Location">
            <button onclick="toggleSearchType()" id="toggle-button">Toggle Search Type</button>
            <button onclick="searchProfiles()" id = "search-button"><svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg"><path d="M9.145 18.29c-5.042 0-9.145-4.102-9.145-9.145s4.103-9.145 9.145-9.145 9.145 4.103 9.145 9.145-4.102 9.145-9.145 9.145zm0-15.167c-3.321 0-6.022 2.702-6.022 6.022s2.702 6.022 6.022 6.022 6.023-2.702 6.023-6.022-2.702-6.022-6.023-6.022zm9.263 12.443c-.817 1.176-1.852 2.188-3.046 2.981l5.452 5.453 3.014-3.013-5.42-5.421z"></path></svg></button>
        </div>
        
        <div id="results-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
